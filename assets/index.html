<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/17e74f365b.js" crossorigin="anonymous"></script>
  <title>Klimen</title>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__logo">Klimen</div>

      <nav class="nav">
        <a class="nav__link" href="#">оформление заказа</a>
        <a class="nav__link" href="#">доставка</a>
        <a class="nav__link" href="#">контакты</a>
        <a class="nav__link" href="#">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a class="nav__link" href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </nav>

    </div>
  </div>
</header>

  <div class="intro">
    <div class="container">
      <div class="intro__inner">
        <h1 class="intro__suptitle"> магазин одежды</h1>
        <h1 class="intro__title">Klimen Shop</h1>

        <a class="btn" href="#">узнать больше</a>
      </div>
    </div>
  </div>

<section class="section">
  <div class="container">
    <div class="section__header">
      <h2 class="section__title">KLIMEN'S T-SHIRTS</h2>
    </div>

    <div class="tshirts">
      <div class="tshirts__item">
        <div class="tshirts__img">
          <img src="images/killerKitty.jpg" alt="">
        </div>
        <div class="tshirts__name">Killer Kitty </div>
        <div class="tshirts__price">2100 руб </div>
      </div>
      <div class="tshirts__item">
        <div class="tshirts__img">
          <img src="images/redDemon.jpg" alt="">
        </div>
        <div class="tshirts__name">Red Demon</div>
        <div class="tshirts__price">2100 руб </div>
      </div>
      <div class="tshirts__item">
        <div class="tshirts__img">
          <img src="images/twoFace.jpg" alt="">
        </div>
        <div class="tshirts__name">Two Face</div>
        <div class="tshirts__price">2100 руб </div>
      </div>
    </div>


  </div>
</section>


<section class="ended">
  <div class="container">
    <div class="ended__header">
      <div class="ended__title"> More of Klimen</div>

      <sosh class="sosh">
        <a class="sosh__link" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="sosh__link" href="#">
          <i class="fa-brands fa-vk"></i>
        </a>
        <a class="sosh__link" href="#">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </sosh>

    </div>

  </div>
</section>

</body>
</html>
